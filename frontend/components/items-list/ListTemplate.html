
<div class="items-list">
	<div class="nav navbar">
		<span class="">Category: {{selectedCategoryFn() || "All"}}
		</span> 
		<span class="view-controls-list" id="viewcontrols">
			<a href="javascript:void(0);" class="gridview {{gridactive}}" ng-click="switchView()"><i class="fa fa-th fa-2x"></i></a>
			<a href="javascript:void(0);" class="listview {{listactive}}" ng-click="switchView()"><i class="fa fa-list fa-2x"></i></a>
		</span>
		<span class="pagination pagination-sm pull-right" ng-show="filteredResults.length>1">
			<a href="#" 
			ng-repeat="page in filteredResults=(data | filter:categoryFilterFn() | pageCount:pageSize)"
			ng-click = "selectPage($index + 1)"
			ng-class = "getPageClass($index + 1)">
			{{$index + 1}}
			</a>
		</span>		
	</div>
	<ul id="items" class="grid">
		<li ng-repeat="item in data | filter:selectedCategoryFn() | range:selectedPage:pageSize" class="thumbnail col-xs-4">

			<img src="{{item.image || 'images/items/grid-default-thumb.png'}}" 
				height="250px" width="250px">

			<section class="list-left">
				<span class="title">{{item.name}}</span>
				<p>{{item.description}}</p>
				<div class="icon-group-btn">											
					<a title="Add to Cart" href="javascript:void(0);" class="btn-cart" 
						ng-click="addProductToCartFn()(item)">
						<span class="icon-cart"></span>
						<span class="icon-cart-text">
							Add To Cart						
						</span>
					</a>
					<a title="Add to wishlist" href="#" class="btn-wishlist">
						<span class="icon-wishlist"></span>
						<span class="icon-wishlist-text">
							Add To Wishlist						
						</span>
					</a>
					<a title="Add to Compare" href="#" class="btn-compare">
						<span class="icon-compare"></span>
						<span class="compare-text">
							Add To Compare						
						</span>
					</a>
				</div>		
			</section>

			<section class="list-right">
				<span class="price">
					{{item.price | currency:"VND"}}
				</span>
				<span class="detail"><a href="#" class="button">Details</a></span>
			</section>

		</li>
	</ul>	

</div>
